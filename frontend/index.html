<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабиринт</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h1>Игра Лабиринт</h1>
        <input type="text" id="nameInput" placeholder="Введите ваше имя" maxlength="15">
        <button id="joinButton">Войти в игру</button>
    </div>

    <div class="container" style="display: none;">
        <div class="ui-panel">
            <h1>Игра Лабиринт</h1>
            <div id="player-list">
                <h2>Игроки:</h2>
                <ul><!-- Player list will be inserted here --></ul>
            </div>
            <div class="game-controls">
                <label for="gameMode">Режим игры:</label>
                <select id="gameMode">
                    <option value="1">Без лимитов</option>
                    <option value="2">5 слотов</option>
                    <option value="3">Пошаговый</option>
                </select>
                <div class="admin-only" id="command-limit-control" style="display: none;">
                    <label for="commandLimit">Команд за раунд:</label>
                    <input type="number" id="commandLimit" min="1" max="10" value="5">
                </div>
            </div>
            <div id="gameStatus">Загрузка...</div>
            <div id="uiInfo"></div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
